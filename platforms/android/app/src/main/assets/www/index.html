                (function() {
  var i; /*index*/
  
  /* Add close btn for all the li */
  function closeBtn() {
    var myNodelist = document.getElementsByTagName("li");
    for (i = 0; i < myNodelist.length; i++) {
      var span = document.createElement("span");
      var txt = document.createTextNode("\u00D7");  /* unicode */
      span.className = "close";
      span.appendChild(txt);
      myNodelist[i].appendChild(span);
    }
  }

  /* When close btn has clicked, hide all the li */
  function closeElement() {
    var close = document.getElementsByClassName("close");
    for (i = 0; i < close.length; i++) {
      close[i].onclick = function() {
        var div = this.parentElement; /* Close btn setting - li*/
        div.style.display = "none";
      }
    }
  }

  /* When once click li，add checked，twice is cancel */
  function ifChecked() {
    var list = document.querySelector('ul');
    list.onclick = function(ev) {
      if (ev.target.tagName === 'LI') {
        ev.target.classList.toggle('checked');
      }
    }
  }

  /* Click add btn，create a new ul*/
  function newElement() {
    var li = document.createElement("li");
    var inputValue = document.getElementById("myInput").value;
    var t = document.createTextNode(inputValue);
    li.appendChild(t);
    if (inputValue === '') {
      alert("Enter the task。");
    } else {
      document.getElementById("myUL").appendChild(li);
    }
    document.getElementById("myInput").value = ""; /* Clear the task */
  }
   
  /* Initialization list*/
  function initList() {   
    closeBtn();
    closeElement();
    ifChecked();
  }
  
  /* Initialization */
  function init() {
    var addButton = document.getElementById("addButton"); 
    initList();

    /* run as add btn */
    addButton.onclick = function() {
      newElement();
      initList();
    }

    /* run as press enter */
    document.onkeydown = function(event) {
      if(event.keyCode == 13) {
        newElement();
        initList();
      }
    }
  }

  init();

})();
</script>
